<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Member</title>
    <style>
        .form-container {
            display: flex;
            justify-content: space-between;
            max-width: 800px;
            margin: auto;
        }
        .left, .right {
            width: 45%;
        }
    </style>
</head>
<body>

    <h1>Create New Member</h1>

    <form th:action="@{/members/save}" th:object="${member}" method="post">
        <div class="form-container">
            <div class="left">
                <label for="nom">Nom:</label><br>
                <input type="text" id="nom" th:field="*{nom}" placeholder="Enter Nom"><br><br>

                <label for="prenom">Prénom:</label><br>
                <input type="text" id="prenom" th:field="*{prenom}" placeholder="Enter Prénom"><br><br>

                <label for="sexe">Sexe:</label><br>
                <input type="text" id="sexe" th:field="*{sexe}" placeholder="Enter Sexe"><br><br>

                <label for="dateNaissance">Date de Naissance:</label><br>
                <input type="date" id="dateNaissance" th:field="*{dateNaissance}"><br><br>

                <label for="groupeSanguin">Groupe Sanguin:</label><br>
                <input type="text" id="groupeSanguin" th:field="*{groupeSanguin}" placeholder="Enter Groupe Sanguin"><br><br>

                <label for="remarque">Remarque:</label><br>
                <textarea id="remarque" th:field="*{remarque}" placeholder="Enter Remarque"></textarea><br><br>

                <label for="telephone">Téléphone:</label><br>
                <input type="text" id="telephone" th:field="*{telephone}" placeholder="Enter Téléphone"><br><br>

                <label for="matricule">Matricule:</label><br>
                <input type="text" id="matricule" th:field="*{matricule}" placeholder="Enter Matricule"><br><br>

                <label for="photo">Photo URL:</label><br>
                <input type="text" id="photo" th:field="*{photo}" placeholder="Enter Photo URL"><br><br>
            </div>

            <div class="right">
                <label for="price">Select Price:</label><br>
                <select id="price" name="priceId">
                    <option th:each="price : ${prices}" th:value="${price.id}" th:text="${price.planName + ' - ' + price.priceAmount}"></option>
                </select><br><br>
            </div>
        </div>

        <button type="submit">Save Member</button>
    </form>

</body>
</html>
